<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HealthSync</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>HealthSync</h1>
  </header>

  <main>
    <!-- Home Menu -->
    <section id="home">
      <button onclick="showSymptomChecker()">Log a Symptom</button>
      <button onclick="showMedicationReminder()">Add Medication</button>
      <button onclick="showPersonalizedHealth()">Personalized Health</button>
      <button onclick="window.open('health-tips.html', '_blank')">Health Tips</button>
      <button onclick="window.open('faq.html', '_blank')">FAQ</button>
      <button onclick="window.open('about.html', '_blank')">About</button>
      <button onclick="window.open('privacy.html', '_blank')">Privacy Policy</button>
    </section>

    <!-- Symptom Checker -->
    <section id="symptom-checker" class="hidden">
      <h2>Symptom Checker</h2>
      <select id="symptom-select">
        <option value="">Select a symptom</option>
        <option value="Cough">Cough</option>
        <option value="Fever">Fever</option>
        <option value="Headache">Headache</option>
        <option value="Anxiety">Anxiety</option>
        <option value="Stomach Ache">Stomach Ache</option>
      </select>
      <button onclick="checkSymptom()">Check Now</button>
      <div id="symptom-result" class="result-box"></div>
      <button onclick="goBack()">Back</button>
    </section>

    <!-- Medication Reminder -->
    <section id="medication-reminder" class="hidden">
      <h2>Medication Reminder</h2>
      <input type="text" id="med-name" placeholder="Medication Name" />
      <input type="text" id="med-time" placeholder="Time (e.g., 8:00 AM)" />
      <button onclick="addMedication()">Add Reminder</button>
      <ul id="med-list"></ul>
      <button onclick="goBack()">Back</button>
    </section>

    <!-- Personalized Health -->
    <section id="personalized-health" class="hidden">
      <h2>Personalized Health Suggestions</h2>
      <p>More AI-powered features coming soon!</p>
      <button onclick="goBack()">Back</button>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function toggleSection(id) {
        document.querySelectorAll("section").forEach(sec => sec.classList.add("hidden"));
        const section = document.getElementById(id);
        if (section) section.classList.remove("hidden");
      }

      window.showSymptomChecker = () => toggleSection("symptom-checker");
      window.showMedicationReminder = () => toggleSection("medication-reminder");
      window.showPersonalizedHealth = () => toggleSection("personalized-health");
      window.goBack = () => toggleSection("home");

      window.checkSymptom = function () {
        const symptom = document.getElementById("symptom-select").value;
        const result = document.getElementById("symptom-result");
        result.textContent = symptom ? "Processing: " + symptom : "Please select a symptom.";
      };

      window.addMedication = function () {
        const name = document.getElementById("med-name").value.trim();
        const time = document.getElementById("med-time").value.trim();
        const list = document.getElementById("med-list");

        if (name && time) {
          const item = document.createElement("li");
          item.textContent = name + " - " + time;
          const btn = document.createElement("button");
          btn.textContent = "Delete";
          btn.onclick = () => item.remove();
          item.appendChild(btn);
          list.appendChild(item);

          document.getElementById("med-name").value = "";
          document.getElementById("med-time").value = "";
          alert("Reminder added!");
        } else {
          alert("Please enter both name and time.");
        }
      };
    });
  </script>
</body>
</html>
