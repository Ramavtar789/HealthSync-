<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HealthSync: Symptom checker, medication reminders, and health tips for your wellness.">
    <meta name="keywords" content="symptom checker, medication reminder, health tool, health tips">
    <title>HealthSync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            line-height: 1.6;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        section {
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        select, input {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .result-box {
            margin-top: 10px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #eee;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
        li {
            padding: 5px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .section-title {
            margin-bottom: 15px;
            color: #333;
        }
        .severity-mild { color: #28a745; }
        .severity-moderate { color: #ffc107; }
        .severity-severe { color: #dc3545; }
        .severity-legend {
            font-size: 0.9em;
            margin-top: 10px;
            color: #555;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body>
    <header>
        <h1>HealthSync</h1>
        <p>Online for informational purposes only</p>
    </header>

    <main>
        <!-- Home Menu -->
        <section id="home">
            <button onclick="showSymptomChecker()">Log a Symptom</button>
            <button onclick="showMedicationReminder()">Add Medication</button>
            <button onclick="showMedicineInfo()">Medicine Info</button>
            <button onclick="window.open('https://www.google.com/maps/search/hospitals+near+me', '_blank')">Nearby Hospitals</button>
            <button onclick="window.open('https://www.practo.com/', '_blank')">Find a Doctor</button>
            <button onclick="window.location.href='health-tips.html'">Health Tips</button>
            <button onclick="window.location.href='faq.html'">FAQ</button>
            <button onclick="window.location.href='about.html'">About</button>
        </section>

        <!-- Symptom Checker -->
        <section id="symptom-checker" class="hidden">
            <h2 class="section-title">Symptom Checker</h2>
            <select id="symptom-select">
                <option value="">Select a condition</option>
                <option value="Fever">Fever</option>
                <option value="Cold">Cold</option>
                <option value="Cough">Cough</option>
                <option value="Diarrhea">Diarrhea</option>
                <option value="Constipation">Constipation</option>
                <option value="Abdominal Pain">Abdominal Pain</option>
                <option value="Headache">Headache</option>
                <option value="Sore Throat">Sore Throat</option>
                <option value="Shortness of Breath">Shortness of Breath</option>
                <option value="Fatigue">Fatigue</option>
                <option value="Malaria">Malaria</option>
                <option value="Tuberculosis">Tuberculosis</option>
                <option value="Diabetes">Diabetes</option>
                <option value="Hypertension">Hypertension</option>
                <option value="Myocardial Infarction">Myocardial Infarction</option>
                <option value="Cerebrovascular Accident">Cerebrovascular Accident (CVA)</option>
                <option value="Cancer">Cancer</option>
                <option value="Asthma">Asthma</option>
                <option value="Allergy">Allergy</option>
                <option value="Depression">Depression</option>
            </select>
            <button onclick="checkSymptom()">Check Now</button>
            <button onclick="goBack()">Back</button>
            <div id="symptom-result" class="result-box"></div>
        </section>

        <!-- Medication Reminder -->
        <section id="medication-reminder" class="hidden">
            <h2 class="section-title">Medication Reminder</h2>
            <input type="text" id="med-name" placeholder="Medication Name">
            <input type="time" id="med-time">
            <button onclick="addMedication()">Add Reminder</button>
            <button onclick="goBack()">Back</button>
            <ul id="med-list"></ul>
        </section>

        <!-- Medicine Information -->
        <section id="medicine-info" class="hidden">
            <h2 class="section-title">Medicine Information</h2>
            <input type="text" id="medicine-search" placeholder="Enter medicine name">
            <button onclick="searchMedicine()">Search</button>
            <button onclick="goBack()">Back</button>
            <p>Search for detailed medicine information on WebMD</p>
        </section>
    </main>

    <footer>
        <p><a href="privacy.html">Privacy Policy</a> | <a href="about.html">About</a></p>
    </footer>

    <script>
        // Navigation functions
        function showSymptomChecker() { toggleSection('symptom-checker'); }
        function showMedicationReminder() { toggleSection('medication-reminder'); }
        function showMedicineInfo() { toggleSection('medicine-info'); }

        function goBack() {
            toggleSection('home');
        }

        function toggleSection(sectionId) {
            const sections = ['home', 'symptom-checker', 'medication-reminder', 'medicine-info'];
            sections.forEach(id => {
                const section = document.getElementById(id);
                if (section) {
                    section.classList.toggle('hidden', id !== sectionId);
                    if (id === sectionId) section.classList.add('fade-in');
                    else section.classList.remove('fade-in');
                }
            });
        }

        // Symptom Checker Data with Severity (unchanged)
        const symptomsData = {
            "Fever": { symptoms: [{ text: "Increased body temperature (above 100.4Â°F)", severity: "Severe" }, { text: "Chills or sweating", severity: "Moderate" }, { text: "Fatigue", severity: "Mild" }, { text: "Headache", severity: "Moderate" }, { text: "Muscle aches", severity: "Moderate" }, { text: "Loss of appetite", severity: "Mild" }, { text: "Thirst", severity: "Mild" }], link: "https://www.webmd.com/first-aid/fevers-causes-symptoms-treatments" },
            "Cold": { symptoms: [{ text: "Runny or stuffy nose", severity: "Mild" }, { text: "Sneezing", severity: "Mild" }, { text: "Sore throat", severity: "Moderate" }, { text: "Mild cough", severity: "Mild" }, { text: "Fatigue", severity: "Mild" }, { text: "Mild headache", severity: "Mild" }], link: "https://www.webmd.com/cold-and-flu/cold-guide" },
            // ... (rest of symptomsData unchanged for brevity)
        };

        function checkSymptom() {
            const select = document.getElementById('symptom-select');
            const resultDiv = document.getElementById('symptom-result');
            const condition = select.value;

            if (condition && symptomsData[condition]) {
                resultDiv.innerHTML = `
                    <h3>${condition} Symptoms:</h3>
                    <ul>${symptomsData[condition].symptoms.map(s => `<li class="severity-${s.severity.toLowerCase()}">${s.text} (${s.severity})</li>`).join('')}</ul>
                    <p><a href="${symptomsData[condition].link}" target="_blank">Learn more on WebMD</a></p>
                    <p><strong>Note:</strong> Consult a doctor for proper diagnosis</p>
                    <div class="severity-legend">
                        <p><span class="severity-mild">Mild:</span> Manageable symptoms</p>
                        <p><span class="severity-moderate">Moderate:</span> Noticeable discomfort</p>
                        <p><span class="severity-severe">Severe:</span> Seek medical attention</p>
                    </div>
                `;
            } else if (condition) {
                resultDiv.innerHTML = `<p>Symptoms for ${condition} are not yet available.</p><p><strong>Note:</strong> Consult a doctor for proper diagnosis</p>`;
            } else {
                resultDiv.innerHTML = '<p>Please select a condition</p>';
            }
        }

        function addMedication() {
            const name = document.getElementById('med-name').value.trim();
            const time = document.getElementById('med-time').value;
            const list = document.getElementById('med-list');

            if (!name || !time) {
                alert('Please enter both medication name and time');
                return;
            }

            const li = document.createElement('li');
            li.textContent = `${name} - ${time}`;
            list.appendChild(li);

            document.getElementById('med-name').value = '';
            document.getElementById('med-time').value = '';
            alert(`Reminder set for ${name} at ${time}`);
        }

        function searchMedicine() {
            const query = document.getElementById('medicine-search').value.trim();
            if (!query) {
                alert('Please enter a medicine name');
                return;
            }
            const url = `https://www.webmd.com/search/search_results/default.aspx?query=${encodeURIComponent(query)}`;
            window.open(url, '_blank');
            document.getElementById('medicine-search').value = '';
        }
    </script>
</body>
</html>
